<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrected Dependency Parse Tree</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" />
        </marker>
      </defs>

      <!-- Words -->
      <text x="50" y="350" font-size="14">The</text>
      <text x="100" y="350" font-size="14">quick</text>
      <text x="160" y="350" font-size="14">brown</text>
      <text x="230" y="350" font-size="14">fox</text>
      <text x="300" y="350" font-size="14">jumps</text>
      <text x="370" y="350" font-size="14">over</text>
      <text x="430" y="350" font-size="14">the</text>
      <text x="480" y="350" font-size="14">lazy</text>
      <text x="540" y="350" font-size="14">dog</text>

      <!-- Arcs -->
      <path d="M 230 340 Q 230 300 60 340" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/> <!-- det (The --> fox) -->
      <path d="M 230 340 Q 230 280 110 340" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/> <!-- amod (quick --> fox) -->
      <path d="M 230 340 Q 230 260 170 340" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/> <!-- amod (brown --> fox) -->
      <path d="M 300 340 Q 300 280 240 340" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/> <!-- nsubj (fox --> jumps) -->
      <path d="M 300 340 Q 300 260 380 340" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/> <!-- prep (over --> jumps) -->
      <path d="M 540 340 Q 540 300 440 340" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/> <!-- det (the --> dog) -->
      <path d="M 540 340 Q 540 280 490 340" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/> <!-- amod (lazy --> dog) -->
      <path d="M 380 340 Q 380 260 550 340" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/> <!-- pobj (dog --> over) -->

      <!-- Labels -->
      <text x="150" y="80" font-size="12" transform="rotate(-60 150 80)">det</text>
      <text x="160" y="270" font-size="12" transform="rotate(-30 160 270)">amod</text>
      <text x="190" y="240" font-size="12" transform="rotate(-20 190 240)">amod</text>
      <text x="255" y="260" font-size="12" transform="rotate(-15 255 260)">nsubj</text>
      <text x="330" y="260" font-size="12" transform="rotate(15 330 260)">prep</text>
      <text x="480" y="280" font-size="12" transform="rotate(30 480 280)">det</text>
      <text x="500" y="250" font-size="12" transform="rotate(20 500 250)">amod</text>
      <text x="450" y="220" font-size="12" transform="rotate(40 450 220)">pobj</text>

      <!-- Root -->
      <text x="300" y="20" font-size="14">ROOT</text>
      <path d="M 300 30 Q 300 180 300 340" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
      <text x="310" y="180" font-size="12">root</text>
    </svg>
</body>
</html>
